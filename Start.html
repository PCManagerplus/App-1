<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>起動画面</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 2em;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 3em;
            font-weight: bold;
        }
        .subtitle {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ようこそ！</div>
        <div class="subtitle">アプリケーションが起動しています...</div>
    </div>

    <audio id="startupSound" src="/App-1/sound/StartUp.mp3"></audio>

    <script>
        // 10秒後に音声を再生
        setTimeout(() => {
            document.getElementById('startupSound').play();
        }, 10000);
    </script>
</body>
</html>
