<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アプリ起動画面</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5; /* 背景色を調整 */
        }
        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .splash-screen h2 {
            margin-top: 20px;
            color: #333; /* テキスト色を調整 */
        }
        #adblock-message {
            display: none;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffeb3b;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="adblock-message">広告ブロッカーが有効になっています。広告ブロッカーを無効にしてください。</div>

<div class="splash-screen">
    <div class="preloader-wrapper big active">
        <div class="spinner-layer">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <h2>アプリを起動中...</h2>
</div>

<!-- Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // オーディオ要素の作成とプリロード
        const audio = new Audio('/App-1/sound/StartUp.mp3');
        audio.preload = 'auto';

        // 10秒後にオーディオを再生
        setTimeout(() => {
            audio.play().catch(error => {
                console.error('オーディオの再生に失敗しました:', error);
            });
        }, 10000); // 10秒後に再生

        // 広告ブロッカー検出
        const adBlockerMessage = document.getElementById('adblock-message');
        const fakeAd = document.createElement('div');
        fakeAd.className = 'adsbygoogle';
        fakeAd.style.display = 'none';
        document.body.appendChild(fakeAd);

        setTimeout(() => {
            if (!fakeAd || fakeAd.style.display === 'none' || fakeAd.offsetParent === null) {
                adBlockerMessage.style.display = 'block';
            }
            document.body.removeChild(fakeAd);
        }, 100);
    });
</script>
</body>
</html>
