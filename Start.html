<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>起動画面</title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        /* Center the progress bar on the screen */
        .preloader-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="preloader-wrapper">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>

    <!-- Audio element -->
    <audio id="startup-sound" src="/sound/StartUp.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Play sound after 10 seconds
            setTimeout(function() {
                var audio = document.getElementById('startup-sound');
                audio.play();

                // Redirect to menu.html after the sound ends
                audio.onended = function() {
                    window.location.href = 'menu.html';
                };
            }, 10000); // 10000 milliseconds = 10 seconds
        });
    </script>
</body>
</html>
