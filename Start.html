<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アプリ起動画面</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5; /* 背景色を調整 */
        }
        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .splash-screen h2 {
            margin-top: 20px;
            color: #333; /* テキスト色を調整 */
        }
    </style>
</head>
<body>

<div class="splash-screen">
    <div class="preloader-wrapper big active">
        <div class="spinner-layer">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <h2>アプリを起動中...</h2>
</div>

<!-- ダイアログ -->
<div id="adblock-dialog" class="modal">
    <div class="modal-content">
        <h4>広告ブロッカーをオフにしてください</h4>
        <p>音源が再生されないなどのことがありますので、オフにしてください。</p>
    </div>
    <div class="modal-footer">
        <a href="#!" id="ok-button" class="modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
</div>

<audio id="start-up-sound" src="/App-1/sound/StartUp.mp3" preload="auto"></audio>

<!-- Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // ダイアログの初期化
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems);

        // ダイアログを表示
        var instance = M.Modal.getInstance(document.getElementById('adblock-dialog'));
        instance.open();

        // OKボタンがクリックされたときの処理
        document.getElementById('ok-button').addEventListener('click', function() {
            // サウンドを10秒後に再生
            var sound = document.getElementById('start-up-sound');
            setTimeout(function() {
                sound.play();
            }, 10000);

            // サウンドが再生終了したらmenu.htmlに移動
            sound.addEventListener('ended', function() {
                window.location.href = 'menu.html';
            });
        });
    });
</script>
</body>
</html>
