<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materialize CSS App Info</title>
  <!-- Import Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Import Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .fixed-action-btn {
      position: fixed;
      right: 23px;
      bottom: 23px;
    }
  </style>
</head>
<body>
  
  <!-- Floating Action Button -->
  <div class="fixed-action-btn">
    <a id="app-info-btn" class="btn-floating btn-large red">
      <i class="large material-icons">info</i>
    </a>
    <span class="btn-floating-label">アプリ情報</span>
  </div>

  <!-- Modal Structure -->
  <div id="app-info-modal" class="modal">
    <div class="modal-content">
      <h4>アプリ情報</h4>
      <p>このアプリはWebで動作しており、GitHubを使用しています。</p>
      <p>必ず、広告ブロッカーをオフにしてください。</p>
      <p>バージョン: 1.0.0</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">閉じる</a>
    </div>
  </div>

  <!-- Import jQuery and Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // Initialize modal
    $(document).ready(function(){
      $('.modal').modal();
      
      // Open modal on button click
      $('#app-info-btn').click(function(){
        $('#app-info-modal').modal('open');
      });
    });
  </script>
</body>
</html>
