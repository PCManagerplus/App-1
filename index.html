<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootメニュー</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #menu {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="fullscreen-btn">全画面モードでアクセス</button>
        <button id="normal-btn">通常モードでアクセス</button>
    </div>

    <script>
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            // Adsara.htmlを全画面で開く
            openFullscreen('Adsara.html');
        });

        document.getElementById('normal-btn').addEventListener('click', function() {
            // Adsara.htmlを通常モードで開く
            window.location.href = 'Adsara.html';
        });

        function openFullscreen(url) {
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().then(function() {
                    window.location.href = url;
                });
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen().then(function() {
                    window.location.href = url;
                });
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                elem.webkitRequestFullscreen().then(function() {
                    window.location.href = url;
                });
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen().then(function() {
                    window.location.href = url;
                });
            }
        }
    </script>
</body>
</html>
