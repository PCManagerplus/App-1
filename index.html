<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootメニュー</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #menu {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="fullscreen-btn">全画面モードでアクセス</button>
        <button id="normal-btn">通常モードでアクセス</button>
    </div>

    <script>
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            // Adsara.htmlを全画面で開く
            window.open('Adsara.html', '_blank', 'fullscreen=yes');
        });

        document.getElementById('normal-btn').addEventListener('click', function() {
            // Adsara.htmlを通常モードで開く
            window.location.href = 'Adsara.html';
        });
    </script>
</body>
</html>
